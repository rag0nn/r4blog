<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Upload â€“ {{ project_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_project.css') }}">
</head>

<body>

    <form method="POST" enctype="multipart/form-data" class="post-form">
        <h2>Update: {{ project_id }}</h2>

        <input class="form-input" type="password" name="key" placeholder="Auth key" required>

        <label class="file-upload">
            Open markdown file
            <input type="file" name="file" accept=".md" required>
        </label>

        <button type="submit" name="action" value="upload">
            Upload
        </button>
    </form>

    <form method="POST" class="post-form">
        <h2>Remove: {{ project_id }}</h2>

        <input class="form-input" type="password" name="key" placeholder="Auth key" required>

        <input class="form-input" type="text" name="confirm_slug" placeholder="Rewrite the slug" required>

        <button type="submit" name="action" value="delete" class="delete-btn">
            Delete Project
        </button>
    </form>



</body>

</html>

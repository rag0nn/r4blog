{% extends "base.html" %}
<!-- Base.html dosyasını extend eder ve sonrasında bu sayfanın özelliklerini gösterir.-->
{% block title %}Post{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
{% endblock %}
<!--İçerisine değişkenler alır: title, content. Bu değişkenlerle post sayfası üretir-->
{% block content %}
<div class="horizontal-layout" style="justify-content: space-between;">
    <div class="horizontal-layout">
        <div class="page-title-container"></div>
        <h1 class="titleh1">
            <span class="category-badge">{{ category.lower() }}</span>
            {{post_id}}
        </h1>
    </div>
    <div class="horizontal-layout">
        <a href="{{ url_for('download_post', category=category, post_id=post_id) }}" class="btn" download>
            <i class="fa-solid fa-circle-arrow-down"></i>
        </a>
        <a href="{{ url_for('update_post', category=category, post_id=post_id) }}" class="btn">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </a>
    </div>
</div>
<div class="content-body">
    <div>
        {{ content|safe }}
    </div>
</div>

<div style="height: 140px;">
</div>
<div class="footer">
    <div class="footer-inner">
        <div class="keyword-tags">
            {% for kw in keywords %}
            <span class="keyword-tag">{{ kw }}</span>
            {% endfor %}
        </div>
        <span class="footer-date">{{created_time}}</span>
    </div>
</div>



{% endblock %}
